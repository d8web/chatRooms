<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <title>Socket-IO</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <button type="button" class="logout btn btn-primary" id="logout">Logout</button>
            <div id="username" class="mt-1 mb-1"></div>
            <hr>

            <div id="chat_content">

                <div class="messages" id="messages">
                    <!-- <div class="new_message">
                        <label class="form-label">
                            <strong>Username</strong> <span>texto - 10/10 10:20</span>
                        </label>
                    </div> -->
                </div>
            </div>
        </div>

        <input type="text" class="form-control" placeholder="Digite sua mensagem" id="message_input"/>
        <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="./chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
